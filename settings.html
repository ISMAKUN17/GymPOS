<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymPro - Configuración</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Section -->
      <aside class="col-md-2 sidebar">
        <h3 class="mb-4">GymPro</h3>
        <nav class="nav flex-column">
          <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
          <a href="members.html" class="nav-link text-white">Miembros</a>
          <a href="reports.html" class="nav-link text-white">Reportes</a>
          <a href="settings.html" class="nav-link text-white">Configuración</a>
        </nav>
      </aside>

      <!-- Main Content Section -->
      <main class="col-md-10 main-content">
        <header class="row mb-4">
          <div class="col-md-6">
            <h2>Configuración</h2>
            <p class="text-muted">Ajustes de la aplicación</p>
          </div>
        </header>

        <section class="row mb-4">
          <div class="col-md-12">
            <h5>Ajustes de la Cuenta</h5>
            <form>
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Correo Electrónico del Administrador</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="Introduce el correo electrónico">
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Introduce la contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
