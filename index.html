<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymPro Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="col-md-2 sidebar d-none d-md-block bg-light p-3">
    <h3>GymPro</h3>
    <nav class="nav flex-column">
      <a href="#" class="nav-link active">Dashboard</a>
    </nav>
  </div>
  
  <!-- Main Content -->
  <div class="col-md-10">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <div class="col-md-6">
          <h2>Dashboard</h2>
          <p class="text-muted">Vista general del gimnasio</p>
        </div>
      </div>
      
      <!-- Charts -->
      <div class="row">
        <div class="col-md-8">
          <h5>Tendencia de Membresías</h5>
          <canvas id="membershipTrend"></canvas>
        </div>
        <div class="col-md-4">
          <h5>Tipos de Membresía</h5>
          <canvas id="membershipTypes"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase y Gráficos -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUirwoSQgvcMZn7uLjKMAxlTA15Jkl2BM",
      authDomain: "ismakun-bf0fa.firebaseapp.com",
      databaseURL: "https://ismakun-bf0fa-default-rtdb.firebaseio.com",
      projectId: "ismakun-bf0fa",
      storageBucket: "ismakun-bf0fa.appspot.com",
      messagingSenderId: "1028877703945",
      appId: "1:1028877703945:web:d9b0c5ff6ff890e64a51d8"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function saveData(memberID, name, membershipType, status) {
      set(ref(database, 'members/' + memberID), { name, membershipType, status });
    }

    async function loadChartData() {
      const snapshot = await get(child(ref(database), 'members/'));
      if (snapshot.exists()) {
        const membersData = snapshot.val();
        const membershipCounts = { Premium: 0, Básica: 0, Estudiante: 0 };
        Object.values(membersData).forEach(member => membershipCounts[member.membershipType]++);
        updateCharts(membershipCounts);
      }
    }

    function updateCharts(membershipCounts) {
      const trendCtx = document.getElementById('membershipTrend').getContext('2d');
      new Chart(trendCtx, {
        type: 'line',
        data: {
          labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
          datasets: [{ label: 'Miembros Activos', data: [420, 435, 450, 465, 475, 487], borderColor: '#3498DB', tension: 0.4, fill: true, backgroundColor: 'rgba(52, 152, 219, 0.1)' }]
        }
      });

      const typesCtx = document.getElementById('membershipTypes').getContext('2d');
      new Chart(typesCtx, {
        type: 'doughnut',
        data: {
          labels: ['Premium', 'Básica', 'Estudiante'],
          datasets: [{ data: [membershipCounts.Premium, membershipCounts.Básica, membershipCounts.Estudiante], backgroundColor: ['#2ECC71', '#3498DB', '#E74C3C'] }]
        },
        options: { cutout: '70%' }
      });
    }

    saveData("001", "Juan Díaz", "Premium", "Active");
    saveData("002", "Ana Gómez", "Básica", "Active");
    saveData("003", "Luis Pérez", "Estudiante", "Active");
    loadChartData();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
