<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de GymPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .sidebar {
      background-color: #f8f9fa;
      height: 100vh;
      padding: 1.5rem;
    }
    .main-content {
      padding: 2rem;
    }
    .quick-stats-card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .trend-badge {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: white;
    }
    .trend-up {
      background-color: #2ECC71;
    }
    .trend-down {
      background-color: #E74C3C;
    }
    .chart-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .activity-card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #3498DB;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .status-active {
      background-color: #2ECC71;
    }
    .status-pending {
      background-color: #F1C40F;
    }
    .status-expired {
      background-color: #E74C3C;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar d-none d-md-block">
      <div class="d-flex flex-column">
        <h3 class="mb-4">GymPro</h3>
        <nav class="nav flex-column">
          <a href="/dashboard" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
          <a href="/members" class="nav-link"><i class="fas fa-users"></i> Miembros</a>
          <a href="/memberships" class="nav-link"><i class="fas fa-id-card"></i> Membresías</a>
          <a href="/classes" class="nav-link"><i class="fas fa-dumbbell"></i> Clases</a>
          <a href="/inventory" class="nav-link"><i class="fas fa-box"></i> Inventario</a>
          <a href="/sales" class="nav-link"><i class="fas fa-shopping-cart"></i> Ventas</a>
          <a href="/reports" class="nav-link"><i class="fas fa-chart-bar"></i> Reportes</a>
          <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Configuración</a>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 main-content">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h2>Dashboard</h2>
          <p class="text-muted">Vista general del gimnasio</p>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-outline-primary me-2">
            <i class="fas fa-bell"></i>
            <span class="notification-dot ms-1"></span>
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-plus"></i> Nueva Membresía
          </button>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="quick-stats-card">
            <h6 class="text-muted">Miembros Activos</h6>
            <div class="d-flex justify-content-between align-items-center">
              <h3>487</h3>
              <span class="trend-badge trend-up">
                <i class="fas fa-arrow-up"></i> 8.7%
              </span>
            </div>
            <div class="progress mt-2" style="height: 4px;">
              <div class="progress-bar bg-success" style="width: 75%"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="quick-stats-card">
            <h6 class="text-muted">Ingresos del Mes</h6>
            <div class="d-flex justify-content-between align-items-center">
              <h3>$45,850</h3>
              <span class="trend-badge trend-up">
                <i class="fas fa-arrow-up"></i> 15.2%
              </span>
            </div>
            <div class="progress mt-2" style="height: 4px;">
              <div class="progress-bar bg-primary" style="width: 85%"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="quick-stats-card">
            <h6 class="text-muted">Nuevos Miembros</h6>
            <div class="d-flex justify-content-between align-items-center">
              <h3>64</h3>
              <span class="trend-badge trend-up">
                <i class="fas fa-arrow-up"></i> 12.4%
              </span>
            </div>
            <div class="progress mt-2" style="height: 4px;">
              <div class="progress-bar bg-warning" style="width: 60%"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="quick-stats-card">
            <h6 class="text-muted">Membresías por Vencer</h6>
            <div class="d-flex justify-content-between align-items-center">
              <h3>28</h3>
              <span class="trend-badge trend-down">
                <i class="fas fa-arrow-down"></i> 2.3%
              </span>
            </div>
            <div class="progress mt-2" style="height: 4px;">
              <div class="progress-bar bg-danger" style="width: 45%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row mb-4">
        <div class="col-md-8">
          <div class="chart-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Tendencia de Membresías</h5>
              <select class="form-select form-select-sm w-auto">
                <option>Últimos 6 meses</option>
                <option>Último año</option>
                <option>Personalizado</option>
              </select>
            </div>
            <canvas id="membershipTrend"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="chart-container">
            <h5 class="mb-3">Tipos de Membresía</h5>
            <canvas id="membershipTypes"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts for Charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Membership Trend Chart
  const trendCtx = document.getElementById('membershipTrend').getContext('2d');
  new Chart(trendCtx, {
    type: 'line',
    data: {
      labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
      datasets: [{
        label: 'Miembros Activos',
        data: [420, 435, 450, 465, 475, 487],
        borderColor: '#3498DB',
        tension: 0.4,
        fill: true,
        backgroundColor: 'rgba(52, 152, 219, 0.1)',
        pointRadius: 5,
        pointHoverRadius: 7
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'top',
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.dataset.label}: ${context.parsed.y}`;
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  // Membership Types Chart
  const typesCtx = document.getElementById('membershipTypes').getContext('2d');
  new Chart(typesCtx, {
    type: 'doughnut',
    data: {
      labels: ['Premium', 'Básica', 'Estudiante'],
      datasets: [{
        data: [45, 35, 20],
        backgroundColor: ['#A2D5AB', '#A0C7E7', '#F1948A']
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'bottom'
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.label || '';
              const value = context.raw;
              const total = context.dataset.data.reduce((acc, data) => acc + data, 0);
              const percentage = ((value / total) * 100).toFixed(2);
              return `${label}: ${value} (${percentage}%)`;
            }
          }
        }
      },
      cutout: '70%'
    }
  });
</script>
</body>
</html>
