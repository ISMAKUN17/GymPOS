<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Gimnasio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Gimnasio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="miembros.html" class="nav-link text-white">Miembros</a></li>
                    <li class="nav-item"><a href="reportes.html" class="nav-link text-white">Reportes</a></li>
                    <li class="nav-item"><a href="configuracion.html" class="nav-link text-white">Configuración</a></li>
                    <li class="nav-item"><a href="clases.html" class="nav-link text-white">Clases</a></li>
                    <li class="nav-item"><a href="ventas.html" class="nav-link text-white">Ventas</a></li>
                    <li class="nav-item"><a href="salud.html" class="nav-link text-white">Salud</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Bienvenido al Sistema de Gestión del Gimnasio</h1>
        <p class="text-center">Administra tu gimnasio de manera eficiente con nuestras herramientas.</p>
        <button class="btn btn-primary" id="showNotificationBtn">Mostrar Notificación</button>
    </div>
    
    <!-- Notificación -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Bienvenido al sistema de gestión del gimnasio.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('showNotificationBtn').addEventListener('click', function() {
            const toast = new bootstrap.Toast(document.getElementById('liveToast'));
            toast.show();
        });
    </script>
</body>
</html>
