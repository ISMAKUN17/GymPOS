<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymPro Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    /* Tus estilos personalizados aquí */
    .chart-container {
      position: relative;
      margin: auto;
      height: 40vh;
      width: 80vw;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-none d-md-block">
        <div class="d-flex flex-column">
          <h3 class="mb-4">GymPro</h3>
          <nav class="nav flex-column">
            <a href="/dashboard" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
            <!-- Más enlaces de navegación -->
          </nav>
        </div>
      </div>
      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <!-- Header -->
        <div class="row mb-4">
          <div class="col-md-6">
            <h2>Dashboard</h2>
            <p class="text-muted">Vista general del gimnasio</p>
          </div>
        </div>
        <!-- Quick Stats -->
        <div class="row mb-4">
          <!-- Estadísticas rápidas aquí -->
        </div>
        <!-- Charts -->
        <div class="row mb-4">
          <div class="col-md-8">
            <div class="chart-container">
              <h5>Tendencia de Membresías</h5>
              <canvas id="membershipTrend"></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <h5>Tipos de Membresía</h5>
            <canvas id="membershipTypes"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Importar SDK de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUirwoSQgvcMZn7uLjKMAxlTA15Jkl2BM",
      authDomain: "ismakun-bf0fa.firebaseapp.com",
      databaseURL: "https://ismakun-bf0fa-default-rtdb.firebaseio.com",
      projectId: "ismakun-bf0fa",
      storageBucket: "ismakun-bf0fa.appspot.com",
      messagingSenderId: "1028877703945",
      appId: "1:1028877703945:web:d9b0c5ff6ff890e64a51d8"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Guardar datos en Firebase
    function saveData(memberID, name, membershipType, status) {
      set(ref(database, 'members/' + memberID), {
        name: name,
        membershipType: membershipType,
        status: status
      });
    }

    // Cargar datos de Firebase
    async function loadChartData() {
      const dbRef = ref(database);
      const snapshot = await get(child(dbRef, 'members/'));
      
      if (snapshot.exists()) {
        const membersData = snapshot.val();
        const membershipCounts = { Premium: 0, Básica: 0, Estudiante: 0 };

        // Contar tipos de membresías
        Object.values(membersData).forEach(member => {
          membershipCounts[member.membershipType]++;
        });

        updateCharts(membershipCounts);
      } else {
        console.log("No data available");
      }
    }

    // Función para actualizar gráficos
    function updateCharts(membershipCounts) {
      // Gráfico de tendencia de membresías
      const trendCtx = document.getElementById('membershipTrend').getContext('2d');
      new Chart(trendCtx, {
        type: 'line',
        data: {
          labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
          datasets: [{
            label: 'Miembros Activos',
            data: [420, 435, 450, 465, 475, 487],  // Datos de ejemplo; puedes cambiarlos dinámicamente
            borderColor: '#3498DB',
            tension: 0.4,
            fill: true,
            backgroundColor: 'rgba(52, 152, 219, 0.1)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            }
          },
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });

      // Gráfico de tipos de membresías
      const typesCtx = document.getElementById('membershipTypes').getContext('2d');
      new Chart(typesCtx, {
        type: 'doughnut',
        data: {
          labels: ['Premium', 'Básica', 'Estudiante'],
          datasets: [{
            data: [membershipCounts.Premium, membershipCounts.Básica, membershipCounts.Estudiante],
            backgroundColor: ['#2ECC71', '#3498DB', '#E74C3C']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          },
          cutout: '70%'
        }
      });
    }

    // Guardar algunos datos de ejemplo
    saveData("001", "Juan Díaz", "Premium", "Active");
    saveData("002", "Ana Gómez", "Básica", "Active");
    saveData("003", "Luis Pérez", "Estudiante", "Active");

    // Cargar datos en los gráficos después de guardar
    loadChartData();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
