<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Control de Ingresos</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<!-- Animate.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

<style>
.currency-symbol {
    font-weight: bold;
    color: #2d4f83;
}

.dashboard-card {
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.card-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.card-text {
    font-size: 1.8rem;
    font-weight: 700;
}

.currency-amount {
    display: block;
    margin-bottom: 0.5rem;
}

.currency-amount:last-child {
    margin-bottom: 0;
}

.sidebar {
    min-height: 100vh;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.nav-link {
    padding: 0.8rem 1rem;
    margin: 0.2rem 0;
    border-radius: 8px;
    transition: all 0.3s;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.table {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

.modal-content {
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.form-select, .form-control {
    border-radius: 8px;
    border: 1px solid #dee2e6;
    padding: 0.75rem;
}

.btn {
    border-radius: 8px;
    padding: 0.5rem 1.5rem;
    font-weight: 600;
}

#loadingIndicator {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
}
</style>
</head>
<body class="bg-light">

<div id="loadingIndicator">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#" data-bs-toggle="tab" data-bs-target="#dashboard">
                            <i class="fas fa-chart-line me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-bs-toggle="tab" data-bs-target="#transactions">
                            <i class="fas fa-list me-2"></i> Transacciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-bs-toggle="tab" data-bs-target="#pending">
                            <i class="fas fa-clock me-2"></i> Pendientes
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="tab-content">
                <!-- Dashboard -->
                <div class="tab-pane fade show active" id="dashboard">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>Dashboard</h1>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTransactionModal">
                            <i class="fas fa-plus"></i> Nueva Entrada
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card dashboard-card bg-primary text-white">
                                <div class="card-body">
                                    <h5 class="card-title">Total del Mes</h5>
                                    <h2 class="card-text" id="monthlyTotal">$0.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card dashboard-card bg-success text-white">
                                <div class="card-body">
                                    <h5 class="card-title">Ismael debe a Nathanael</h5>
                                    <h2 class="card-text" id="ismaelDebt">$0.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card dashboard-card bg-info text-white">
                                <div class="card-body">
                                    <h5 class="card-title">Nathanael debe a Ismael</h5>
                                    <h2 class="card-text" id="nathanaelDebt">$0.00</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="recent-transactions">
                        <h3>Transacciones Recientes</h3>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Receptor</th>
                                        <th>Tipo</th>
                                        <th>Monto</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="recentTransactionsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Transactions Tab -->
                <div class="tab-pane fade" id="transactions">
                    <!-- Transactions content -->
                </div>

                <!-- Pending Tab -->
                <div class="tab-pane fade" id="pending">
                    <!-- Pending content -->
                </div>
            </div>
        </main>
    </div>
</div>

<!-- New Transaction Modal -->
<div class="modal fade" id="newTransactionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva Entrada de Dinero</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="mb-3">
                        <label class="form-label">Receptor</label>
                        <select class="form-select" name="receiver" required>
                            <option value="Ismael">Ismael</option>
                            <option value="Nathanael">Nathanael</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <select class="form-select" name="type" required>
                            <option value="tip">Propina</option>
                            <option value="commission">Comisión</option>
                            <option value="sale">Venta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Monto</label>
                        <input type="number" class="form-control" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Moneda</label>
                        <select class="form-select" name="currency" required>
                            <option value="USD">USD - Dólar Estadounidense</option>
                            <option value="DOP">DOP - Peso Dominicano</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="MXN">MXN - Peso Mexicano</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observations"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="saveTransaction">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Updated Firebase SDK scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

<script>
let transactions = [];

document.addEventListener('DOMContentLoaded', function() {
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDUirwoSQgvcMZn7uLjKMAxlTA15Jkl2BM",
        authDomain: "ismakun-bf0fa.firebaseapp.com",
        databaseURL: "https://ismakun-bf0fa-default-rtdb.firebaseio.com",
        projectId: "ismakun-bf0fa",
        storageBucket: "ismakun-bf0fa.firebasestorage.app",
        messagingSenderId: "1028877703945",
        appId: "1:1028877703945:web:331de48acbcdf2234a51d8"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();
    window.database = database; // Make database accessible globally

    // Initial load of transactions
    setupRealtimeListener();
});

function handleFirebaseError(error) {
    console.error('Firebase Error:', error);
    alert('Error connecting to database. Please check your connection and try again.');
}

function setupRealtimeListener() {
    try {
        database.ref('transactions').on('value', (snapshot) => {
            transactions = [];
            snapshot.forEach((childSnapshot) => {
                transactions.push({
                    ...childSnapshot.val(),
                    key: childSnapshot.key
                });
            });
            updateDashboard();
        }, handleFirebaseError);
    } catch (error) {
        handleFirebaseError(error);
    }
}

function updateDashboard() {
    if (!transactions) return;

    let monthlyTotalUSD = 0;
    let monthlyTotalDOP = 0;
    let ismaelDebtUSD = 0;
    let nathanaelDebtUSD = 0;
    let ismaelDebtDOP = 0;
    let nathanaelDebtDOP = 0;

    const currentDate = new Date();
    const currentMonth = currentDate.getMonth();
    const currentYear = currentDate.getFullYear();

    transactions.forEach(transaction => {
        const transactionDate = new Date(transaction.date);
        // Only count transactions from current month
        if (transactionDate.getMonth() === currentMonth && 
            transactionDate.getFullYear() === currentYear) {
            
            const amount = parseFloat(transaction.amount);
            const splitAmount = amount / 2;

            if (transaction.currency === 'USD') {
                monthlyTotalUSD += amount;
                if (transaction.receiver === 'Ismael') {
                    ismaelDebtUSD += splitAmount;
                } else {
                    nathanaelDebtUSD += splitAmount;
                }
            } else if (transaction.currency === 'DOP') {
                monthlyTotalDOP += amount;
                if (transaction.receiver === 'Ismael') {
                    ismaelDebtDOP += splitAmount;
                } else {
                    nathanaelDebtDOP += splitAmount;
                }
            }
        }
    });

    // Update dashboard cards
    document.getElementById('monthlyTotal').innerHTML = 
        `<span class="currency-amount">$${monthlyTotalUSD.toFixed(2)} USD</span>
         <span class="currency-amount">RD$${monthlyTotalDOP.toFixed(2)} DOP</span>`;
    
    document.getElementById('ismaelDebt').innerHTML = 
        `<span class="currency-amount">$${ismaelDebtUSD.toFixed(2)} USD</span>
         <span class="currency-amount">RD$${ismaelDebtDOP.toFixed(2)} DOP</span>`;
    
    document.getElementById('nathanaelDebt').innerHTML = 
        `<span class="currency-amount">$${nathanaelDebtUSD.toFixed(2)} USD</span>
         <span class="currency-amount">RD$${nathanaelDebtDOP.toFixed(2)} DOP</span>`;

    // Update recent transactions table
    const recentTransactionsTable = document.getElementById('recentTransactionsTable');
    recentTransactionsTable.innerHTML = '';

    // Sort transactions by date (most recent first)
    const sortedTransactions = [...transactions].sort((a, b) => 
        new Date(b.date) - new Date(a.date)
    );

    // Show only the 5 most recent transactions
    sortedTransactions.slice(0, 5).forEach(transaction => {
        const row = document.createElement('tr');
        const date = new Date(transaction.date).toLocaleDateString();
        row.innerHTML = `
            <td>${date}</td>
            <td>${transaction.receiver}</td>
            <td>${transaction.type}</td>
            <td>${transaction.currency} ${transaction.amount.toFixed(2)}</td>
            <td>
                <span class="badge ${transaction.status === 'pending' ? 'bg-warning' : 'bg-success'}">
                    ${transaction.status === 'pending' ? 'Pendiente' : 'Pagado'}
                </span>
            </td>
        `;
        recentTransactionsTable.appendChild(row);
    });
}

function addTransaction(transaction) {
    const loadingIndicator = document.getElementById('loadingIndicator');
    loadingIndicator.style.display = 'block';
    
    transaction.id = Date.now();
    transaction.date = new Date().toISOString();
    transaction.status = 'pending';
    transaction.splitAmount = transaction.amount / 2;
    
    // Save to Firebase
    database.ref('transactions').push(transaction)
        .then(() => {
            console.log('Transaction saved successfully');
            loadingIndicator.style.display = 'none';
        })
        .catch((error) => {
            console.error('Error saving transaction:', error);
            loadingIndicator.style.display = 'none';
            alert('Error saving transaction. Please try again.');
        });
}

$(document).ready(function() {
    $('#saveTransaction').click(function() {
        const formData = new FormData(document.getElementById('transactionForm'));
        const transaction = {
            receiver: formData.get('receiver'),
            type: formData.get('type'),
            amount: parseFloat(formData.get('amount')),
            currency: formData.get('currency'),
            observations: formData.get('observations')
        };

        addTransaction(transaction);
        $('#newTransactionModal').modal('hide');
        document.getElementById('transactionForm').reset();
    });
});
</script>

</body>
</html>
