<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymPro - Reportes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Section -->
      <aside class="col-md-2 sidebar">
        <h3 class="mb-4">GymPro</h3>
        <nav class="nav flex-column">
          <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
          <a href="members.html" class="nav-link text-white">Miembros</a>
          <a href="reports.html" class="nav-link text-white">Reportes</a>
          <a href="settings.html" class="nav-link text-white">Configuración</a>
        </nav>
      </aside>

      <!-- Main Content Section -->
      <main class="col-md-10 main-content">
        <header class="row mb-4">
          <div class="col-md-6">
            <h2>Reportes</h2>
            <p class="text-muted">Análisis y reportes de actividad</p>
          </div>
        </header>

        <section class="row mb-4">
          <div class="col-md-12">
            <h5>Reporte de Membresías</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Mes</th>
                  <th>Miembros Activos</th>
                  <th>Ingresos</th>
                </tr>
              </thead>
              <tbody id="reportsTableBody">
                <!-- Los datos se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script type="module">
    // Importar SDK de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUirwoSQgvcMZn7uLjKMAxlTA15Jkl2BM",
      authDomain: "ismakun-bf0fa.firebaseapp.com",
      databaseURL: "https://ismakun-bf0fa-default-rtdb.firebaseio.com",
      projectId: "ismakun-bf0fa",
      storageBucket: "ismakun-bf0fa.appspot.com",
      messagingSenderId: "1028877703945",
      appId: "1:1028877703945:web:d9b0c5ff6ff890e64a51d8"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Cargar reportes de Firebase
    async function loadReports() {
      const dbRef = ref(database);
      const snapshot = await get(child(dbRef, 'reports/'));
      const reportsTableBody = document.getElementById('reportsTableBody');

      if (snapshot.exists()) {
        const reportsData = snapshot.val();
        reportsTableBody.innerHTML = ''; // Limpiar tabla

        Object.entries(reportsData).forEach(([month, report]) => {
          const row = `
            <tr>
              <td>${month}</td>
              <td>${report.activeMembers}</td>
              <td>${report.income}</td>
            </tr>
          `;
          reportsTableBody.innerHTML += row; // Agregar fila a la tabla
        });
      } else {
        reportsTableBody.innerHTML = '<tr><td colspan="3">No hay reportes disponibles</td></tr>';
      }
    }

    loadReports(); // Cargar reportes al iniciar
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
